<!DOCTYPE html>
<html>
<head>
    <title>Create/Edit Note</title>
    {% load bootstrap4 %}
    <!-- Подключите стили Bootstrap 4 -->
    {% bootstrap_css %}
</head>
<body>
    <div class="container mt-5">
        <h1>Create/Edit Note</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <a href="{% url 'note_list' %}">Back to List</a>
    </div>
    <!-- Подключите скрипты Bootstrap 4 -->
    {% bootstrap_javascript %}
</body>
</html>
